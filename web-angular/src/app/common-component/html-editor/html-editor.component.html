<mat-tab-group animationDuration="0">
    <mat-tab label="HTML">
        <mat-form-field appearance="fill" class="editor">
            <mat-label>{{title}}</mat-label>
            <textarea matInput [(ngModel)]="html"></textarea>
        </mat-form-field>
    </mat-tab>
    <mat-tab label="プレビュー">
        <div [innerHTML]="safeHtml"></div>
    </mat-tab>
</mat-tab-group>
